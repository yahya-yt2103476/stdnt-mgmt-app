<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Teaching Interest</title>
    <link rel="stylesheet" href="../../admin/styles/admin-styles.css">
    <link rel="stylesheet" href="../../admin/styles/courses-styles.css">
    <style>
        .interest-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .interest-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .interest-btn.interested {
            background-color: #2196F3;
        }

        .course-card {
            margin-bottom: 20px;
            padding: 20px;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .course-header {
            padding: 1rem;
            background-color: #f5f5f5;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
        }

        .course-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .course-card.expanded .course-details {
            max-height: 500px;
            padding: 1rem;
        }

        .course-card.expanded .dropdown-arrow {
            transform: rotate(180deg);
        }

        .course-info {
            margin-bottom: 1rem;
        }

        .course-info p {
            margin: 0.5rem 0;
        }

        .interest-btn, .interest-label {
            margin-top: 1rem;
            display: inline-block;
        }

        .instructor-list {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .no-courses {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Courses for Next Semester</h1>
        
        <div class="info-section">
            <p>Select the courses you're interested in teaching for the upcoming semester.</p>
        </div>

        <div id="coursesContainer">
            <div id="loadingIndicator">Loading available courses...</div>
        </div>
    </div>
    <script type="module" src="../scripts/next-sem-courses.js"></script>
</body>
</html>
