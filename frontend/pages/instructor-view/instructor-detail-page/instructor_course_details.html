<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studnet Dashboard</title>
    <link rel="stylesheet" href="styles/instructor_course_details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <button class="header-btn" name="backBtn" id="backBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: rgba(0, 0, 0, 1); transform: msFilter"
            >
              <path
                d="M11.83 5.41a1 1 0 0 0-1.41 1.41L14.59 12l-4.17 4.17a1 1 0 0 0 1.41 1.41l4.17-4.17 4.17 4.17a1 1 0 0 0 1.41-1.41L16 12l4.17-4.17a1 1 0 0 0-1.41-1.41L16 10.59l-4.17-4.18z"
              ></path>
            </svg>
          </button>
          <button class="header-btn" name="userBtn" id="userBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: rgba(0, 0, 0, 1); transform: msFilter"
            >
              <path
                d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z"
              ></path>
              <path
                d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z"
              ></path>
            </svg>
          </button>
          <div class="search-group">
            <input
              type="search"
              name="searchBar"
              id="searchBar"
              class="searchBar"
              placeholder="Search by course or category"
            />
            <button class="header-btn" name="filterBtn" id="filterBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1); transform: msFilter"
              >
                <path d="M7 11h10v2H7zM4 7h16v2H4zm6 8h4v2h-4z"></path>
              </svg>
            </button>
          </div>
        </nav>
      </header>
      <main>
        <div class="courseInfo">
          <h2>Course Info</h2>
            <div class="courseInfoInner">
              <!-- HTML Injection -->
            </div>
        </div>
        <div class="studentList">
          <h2>Enrolled Students</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>QUID</th>
              </tr>
            </thead>
            <tbody>
              <div class="studentListInner">
                <!-- HTML Injection -->
              </div>
            </tbody>
          </table>
          
        </div>
        <div class="assignmentsExams">
          <h2>Assignments & Exams</h2>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Deadline</th>
                <th>Status</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody class="contentTable">
              
            </tbody>
          </table>
          <hr />
          <h3>Upload New Assignment</h3>
          <form
            action=""
            method="POST"
            enctype="multipart/form-data"
            class="assignmentForm"
          >
            <label for="assignmentTitle">Title:</label>
            <input type="text" id="assignmentTitle" name="assignmentTitle" required />
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required />
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" name="fileUpload" required />
            <button type="submit">Upload</button>
          </form>
        </div>
       
        <div class="studentFinalGrade">
          <h3>Submit Students Final Grade</h3>
          <form action="" method="POST" enctype="multipart/form-data" class="finalGradeFOrm">
            <label>Student QUID</label>
            <select>
              <option selected disabled>-Select-</option>
              <option>QUID1</option>
              <option>QUID2</option>
              <option>QUID3</option>
            </select>
            <label>Final Grade</label>
            <input type="number" min="0" max="110" />
            <button type="submit">Submit</button>
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; Student Management Application 2025</p>
      </footer>
    </div>
    <script src="../JS/instructorCourseDetails.js"></script>
  </body>
</html>
