<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="css/general.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="main">
      <h1>Welcome to Qatar University Resgiteration system</h1>

      <form action="#" id="form">
        <div class="form-group">
          <p id="usertype">Please choose user type...</p>
          <div class="icn">
            <i class="fa fa-user Student" id="Student-icon">
              <p>Student</p>
            </i>
            <i class="fa fa-user Instructor" id="Instructor-icon">
              <p>Instructor</p>
            </i>
            <i class="fa fa-user Admin" id="Admin-icon">
              <p>Admin</p>
            </i>
          </div>

          <label for="email">
            <p>Email:</p>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="e.g. Student@qu.edu.qa"
          />
        </div>
        <div class="form-group">
          <label for="password">
            <p>Password:</p>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="e.g. Pass123"
          />
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        <p id="indicator">Incorrect Email/Password</p>
      </form>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
