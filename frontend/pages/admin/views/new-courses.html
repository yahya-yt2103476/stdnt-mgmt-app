<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Section Planning</title>
    <link rel="stylesheet" href="../../../styles/navigation.css" />
    <link rel="stylesheet" href="../styles/admin-styles.css">
    <link rel="stylesheet" href="../styles/courses-styles.css">
    <link rel="stylesheet" href="../styles/course-card.css">
</head>
<body>
    <header>
      <nav>
        <div class="nav-links">
          <a href="admin-dashboard.html">Dashboard</a>
          <a href="courses-view.html">Course Management</a>
          <a href="new-courses.html">Course Planning</a>
        </div>
        <button class="log-out-btn" id="logOutBtn">
          <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M27,3V29a1,1,0,0,1-1,1H6a1,1,0,0,1-1-1V27H7v1H25V4H7V7H5V3A1,1,0,0,1,6,2H26A1,1,0,0,1,27,3ZM10.71,20.29,7.41,17H18V15H7.41l3.3-3.29L9.29,10.29l-5,5a1,1,0,0,0,0,1.42l5,5Z"
              fill="#000"
            />
          </svg>
        </button>
      </nav>
    </header>
    <div class="container">
        <h1>Course Section Planning</h1>
        
        <div class="planning-info">
            <h3>Select courses for next semester sections</h3>
            <p>Choose which courses will be offered in the upcoming semester.</p>
        </div>
        
        <div class="actions">
            <div class="semester-group">
                <select id="targetSemester" class="semester-select">
                    <!-- Options will be populated dynamically -->
                </select>
                <div class="form-group deadline-group">
                    <label for="submissionDeadline">Submission Deadline:</label>
                    <input type="datetime-local" id="submissionDeadline" required>
                </div>
            </div>
            <div class="add-course-container">
                <select id="courseDropdown" class="course-select">
                    <option value="">Select a course to add...</option>
                </select>
                <button id="addCourseBtn" class="action-btn add-btn">Add Course</button>
            </div>
        </div>
        
        <div class="filters">
            <div class="search-bar">
                <input type="text" id="courseSearch" placeholder="Search courses...">
            </div>
            <div class="category-filter">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="programming">Programming</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="database">Database</option>
                </select>
            </div>
        </div>
        
        <div class="courses-wrapper">
            <div id="selectedCoursesContainer">
                <h2>Selected Courses</h2>
                <div id="loadingIndicator">Loading courses...</div>
            </div>
        </div>
        
        <div class="publish-action">
            <button id="publishCoursesBtn" class="primary-btn">Publish Courses</button>
        </div>
    </div>
    <div id="publishedCoursesContainer" class="published-courses-container"></div>
    <script type="module" src="../scripts/controllers/publish-courses-controller.js"></script>
    <div id="editCourseModal" class="modal">
        <div class="modal-content">
            <h2>Edit Published Course</h2>
            <form id="editCourseForm">
                <div class="form-group">
                    <label for="editSemester">Semester:</label>
                    <input type="text" id="editSemester" required>
                </div>
                <div class="form-group">
                    <label for="editDeadline">Submission Deadline:</label>
                    <input type="datetime-local" id="editDeadline" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="closeModal">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <div id="createSectionModal" class="modal">
        <div class="modal-content">
            <h2>Create New Section</h2>
            <form id="createSectionForm">
                <div class="form-group">
                    <label for="instructorSelect">Instructor:</label>
                    <select id="instructorSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Days:</label>
                    <div class="days-checkboxes">
                        <label><input type="checkbox" name="days" value="Monday"> Monday</label>
                        <label><input type="checkbox" name="days" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" name="days" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" name="days" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" name="days" value="Friday"> Friday</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="timeStart">Start Time:</label>
                    <input type="time" id="timeStart" required>
                </div>
                <div class="form-group">
                    <label for="timeEnd">End Time:</label>
                    <input type="time" id="timeEnd" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required placeholder="Building and Room Number">
                </div>
                <div class="form-group">
                    <label for="courseContent">Course Content/Description:</label>
                    <textarea id="courseContent" rows="4" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="closeSectionModal">Cancel</button>
                    <button type="submit" class="save-btn">Create Section</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
