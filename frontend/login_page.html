<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page
    </title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>Welcome to Qatar University Resgiteration system</h1>
        <div class="icn">
            <i class="fa fa-user Student"><p>Student</p></i>
            <i class="fa fa-user Instructor"><p>Instructor</p> </i>
            <i class="fa fa-user Admin"><p>Admin</p> </i>
        </div>
        <form action="get">
            <div class="form-group">
                <label for="email"><p>Email:</p></label>
                <input type="email" id="email" name="email" required placeholder="e.g. Student@qu.edu.qa">
            </div>
            <div class="form-group">
                <label for="password"><p>Password:</p></label>
                <input type="password" id="password" name="password" required placeholder="e.g. Pass123">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
